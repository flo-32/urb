<div class="section">
    <div class="container">
        <div class="row" ng-if="!main.isLoggedIn">
            <div class="col-xs-4">
                <a class="btn btn-primary btn-lg" href="/login">
                    <span class="glyphicon glyphicon-log-in"></span> Normal Login
                </a>
            </div>
            <div class="col-xs-4">
                <a class="btn btn-primary btn-lg" href="/signup">
                    <span class="glyphicon glyphicon-heart-empty"></span> Sign Up
                </a>
            </div>
            <div class="col-xs-4">
                <a class="btn btn-primary btn-lg" href="/api/facebook" target="_self">
                    <span class="glyphicon glyphicon-log-in"></span> Login with Facebook
                </a>
            </div>
        </div>
        <div class="row" ng-if="main.isLoggedIn">
            <h2 style="color:#fff;">Hello  {{ main.user.name}}</h2>
            <div class="col-xs-3">
                <a class="btn btn-primary btn-lg" href="#" ng-click="main.doLogout()">
                    <span class="glyphicon glyphicon-log-in"></span> Logout
                </a>
            </div>
            <div class="col-xs-3">
                <a class="btn btn-primary btn-lg" href="/profile" >
                    <span class="glyphicon glyphicon-log-in"></span> Profile
                </a>
            </div>
            <div class="col-xs-3">
                <a class="btn btn-primary btn-lg" href="/posts" >
                    <span class="glyphicon glyphicon-grain"></span> Posts
                </a>
            </div>
            <div class="col-xs-3">
                <a class="btn btn-primary btn-lg" href="/myPosts" >
                    <span class="glyphicon glyphicon-grain"></span> My Timeline
                </a>
            </div>
        </div>
    </div>
</div>
