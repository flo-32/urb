<div class="section">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <h2>Signup</h2>
            </div>

        </div>
        <div class="row">
            <form ng-submit="create.signupUser()" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="create.userData.name" type="text" class="form-control" id="name" placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-muted">Display Name.</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="create.userData.email" type="email" class="form-control" id="email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="create.userData.password" class="form-control" name="password" type="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        AGBs
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</div>
