<div class="section">
    <div class="container ">
        <div class="row">
            <div class="col-md-7 col-md-offset-2 card">
                <h2>PROFILE</h2>       
                <form ng-submit="profile.updateUser()" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input ng-model="profile.userData.name" type="text" class="form-control" id="name" placeholder="Enter name">
                        <small id="nameHelp" class="form-text text-muted">Display Name.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ng-model="profile.userData.email" type="email" class="form-control" id="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="profile.userData.password" class="form-control" name="password" type="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
