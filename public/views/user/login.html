<div class="section">
    <div class="container ">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card">
                <h2>LOGIN</h2>  
                
                <form ng-submit="login.doLogin()" method="post">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ng-model="login.loginData.email" type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="login.loginData.password" class="form-control" name="password" type="password" placeholder="Your Password"> 
                    </div>
                    <p>{{login.error}}</p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
